        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Correo electrónico" required autofocus>

            <input type="password" id="contrasena" name="contrasena" required>

            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej. 1234567890">

            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento">

            <label for="recordarContrasena">Recordar contraseña:</label>
            <input type="checkbox" id="recordarContrasena" name="recordarContrasena">

            <button type="submit">Dar de alta</button> 
        </form>
